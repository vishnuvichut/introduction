{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body{
            background-image: url('{% static "photo/FallingBehind-e1695660932113-1024x649.jpg" %}');
            background-size: cover;
        }
    </style>
</head>
<body>
    <br><br>
    <h1 style="text-align: center;">STUDENT DETAILS</h1>
    <br>
    <table class="table table-striped table-dark mx-auto " style="width: 400px;">
        <thead>
            <tr>
            <th>
                ID
            </th>
            <th>
                FIRST NAME
            </th>
            <th>
                LAST NAME
            </th>
            
            <th>
                EMAIL
            </th>
            <th>
                COURSE
            </th>
            <th colspan="2">
                ACTION
            </th>
        </tr>
        </thead>
        <tbody>
            {% for i in allin %}
            <tr>
                <td>
                    {{forloop.counter}}
                </td>
            <td>
                {{i.studentfname}}
            </td>
            <td>
                {{i.studentlname}}
            </td>
           
           
            <td>
            {{i.studentemail}}
            </td>
            <td>
                {{i.studentcourse}}
            </td>
            <td>
                <a href="{% url 'updatepage' i.id %}"><button class="btn btn-warning">EDIT</button></a>
            </td>
            <td>
                <a href="{% url 'deletepage' i.id %}"><button class="btn btn-danger">DELETE</button></a>
            </td>
            </tr>
            {% endfor %}

</body>
</html>
